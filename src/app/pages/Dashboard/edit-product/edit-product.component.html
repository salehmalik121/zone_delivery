<div class="container">
    <h2>Edit Product</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="product.description">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="product.price">
    </div>
    <button (click)="onSubmit()" class="btn">Submit</button>
  </div>
